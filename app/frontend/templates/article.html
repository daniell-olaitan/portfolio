{% extends "parent.html" %}
{% block title %}Article | Portfolio{% endblock %}
{% block content %}
<div class="mx-auto max-w-5xl">
  <div class="flex flex-col gap-6 text-justify mb-14 xl:mb-20 border-b-2 pb-12 border-gray-300">
    <h1 class="capitalize">{{ article.title }}</h1>
    <ul class="flex gap-2">
      {% for tag in article.tags %}
      <li>
        <span
          class="text-lg text-blue-500 border-blue-500 border cursor-pointer rounded-full py-1 px-2 opacity-100 hover:opacity-50 transition-opacity duration-200"
        >
          {{ tag }}
        </span>
      </li>
      {% endfor %}
    </ul>
  </div>

  <p class="text-xl sm:text-2xl text-justify">{{ article.content }}</p>

</div>
{% endblock %}
