<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='css/output.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>{% block title %}Daniel Olaitan | Backend Engineer{% endblock %}</title>
  </head>
  <body class="p-0">
    <div class="flex flex-col items-center justify-center min-h-screen text-xl sm:text-2xl bg-gray-100">
      <h1 class="text-9xl font-extrabold text-gray-800">404</h1>
      <p class="text-gray-500 mt-2">Sorry, the page you are looking for does not exist.</p>
      <a
          href="{{ url_for('frontend.home') }}"
          class="mt-8 px-6 py-2 bg-blue-600 text-white text-lg font-medium rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Go Back Home
      </a>
    </div>
  </body>
</html>
